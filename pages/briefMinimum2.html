<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .myBody {
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0px;
            background-color: rgb(51, 51, 51);
        }

        .myPDF {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body class="myBody">
    <!-- из-за того что в конце стоит &embedded=true пишет "отказано в подключении" -->
    <iframe class="myPDF"
        src="https://raw.githubusercontent.com/rf-slf-4x1/site_materials/main/physical_electronics/Краткий минимум с оглавлением.pdf&embedded=true"
        frameBorder="0" height="100%" width="100%"></iframe>
    <!-- скачается -->
    <iframe class="myPDF"
        src="https://raw.githubusercontent.com/rf-slf-4x1/site_materials/main/physical_electronics/Краткий минимум с оглавлением.pdf"
        frameBorder="0" height="100%" width="100%"></iframe>
    <!-- откроется -->
    <iframe class="myPDF" src="/files/Краткий минимум с оглавлением.pdf" frameBorder="0" height="100%"
        width="100%"></iframe>
</body>

</html>
